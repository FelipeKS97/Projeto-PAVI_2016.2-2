<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head> 	
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Pedidos de Adoção | Melhor Amigo</title>
		
		<!-- Bootstrap -->
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>

        <link rel="stylesheet" type="text/css" href="../../css/layout_default.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/admin/pedidos_adocao_voluntario.css"/>
        
        <f:event listener="#{detalhesPaginasBean.redirecionaSeNaoAdmin}" type="preRenderView"/>
        <f:event listener="#{adminBean.getSolicitacoesPendentes}" type="preRenderView"/>
    </h:head>
        
    <h:body> 
        <div class="container mycontainer">        
            <header>
            	<ui:include src="../../code_default/header_e_footer/header.xhtml"/>        
            </header>

            <article>
            	<div class="cabecalho center">
                    <h2>Pedidos de Adoção</h2>
                </div>
                
                <fieldset id="listaCaes">
                    <legend><h:link class="linkFicha" value="Pedidos"/></legend>
                	
                	<f:metadata>  
				        <f:viewParam name="func_sim" value="#{detalhesPaginasBean.p_func_pedidos_ado_sim.parametro_get}"/>
				        <f:viewParam name="func_nao" value="#{detalhesPaginasBean.p_func_pedidos_ado_nao.parametro_get}"/>
				    </f:metadata>
				    
				    <h:outputText escape="false" value="#{detalhesPaginasBean.p_func_pedidos_ado_sim.cod_para_inserir}" rendered="${detalhesPaginasBean.p_func_pedidos_ado_sim.parametro_get.equals('ok')}"/>
				    <h:outputText escape="false" value="#{detalhesPaginasBean.p_func_pedidos_ado_nao.cod_para_inserir}" rendered="${detalhesPaginasBean.p_func_pedidos_ado_nao.parametro_get.equals('ok')}"/>
                	
	                <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Data</th>
                                <th>Cão</th>
                                <th>Adotante</th>
                                <th>Mensagem do Usuário</th>
                                <th>Responder</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<ui:repeat var="solicitacao" value="#{adminBean.solicitacoes}" varStatus="status">
                        		<tr>
                                   <td><h:outputText value="#{solicitacao.cod_solicitacao}"/></td>
                                   <td class='tdData'><h:outputText value="#{solicitacao.data_solicit}"/></td>
                                   <td class='tdNomeCao'><h:outputText value="#{solicitacao.nome_cao}"/></td>
                                   <td><h:outputText value="#{solicitacao.nome_adotante}"/></td>
                                   <td class='tdMsg'><blockquote><h:outputText value="#{solicitacao.mensagem}"/></blockquote></td>
                                   <td class='tdResp'>
                                       <h:link outcome="pedidos_adocao.xhtml?func_sim=ok" class='btn btn-small btn-success pull-left' title='Aceitar Pedido'><i class='icon-ok icon-white'></i></h:link>
                                       <h:link outcome="pedidos_adocao.xhtml?func_nao=ok" class='btn btn-small btn-danger pull-right' title='Recusar Pedido'><i class='icon-remove icon-white'></i></h:link>
                                   </td>
                               </tr>
                        	</ui:repeat>
                        </tbody>
            		</table>
            	</fieldset>
            </article>
		
            <footer> 
				<ui:include src="../../code_default/header_e_footer/footer.xhtml" /> 
            </footer> 
        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../bootstrap/js/bootstrap.js"></script>
    </h:body>
</html>
