<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head> 	
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>Cães | Melhor Amigo</title>
		
		<!-- Bootstrap -->
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>

        <link rel="stylesheet" type="text/css" href="../css/layout_default.css"/>
        
        <f:event listener="#{caoBean.getCaesDisponiveis}" type="preRenderView"/>
    </h:head>
        
    <h:body> 
        <div class="container mycontainer">        
            <header>
            	<ui:include src="../code_default/header_e_footer/header.xhtml"/>        
            </header>

            <article>
            	<div class="cabecalho center">
                    <h2>Nossos Cãezinhos<br/><small>Todos estão disponíveis para adoção e você também pode apadrinhar um de nossos amiguinhos!</small></h2>
                </div>
                
                <div>
                	<div class='row-fluid'>
						<ul class='thumbnails'>
						
		                	<ui:repeat var="cao" value="#{caoBean.listaCaes}" varStatus="status">
								<li class='span4'>
									<h:link>
										<div class='thumbnail mythumbnail'>
											<h:graphicImage value="../#{cao.src_imagem}" alt="#{cao.nome}" title="#{cao.nome}" class='imgCao'/>
	                                        <div class='caption'>
	                                            <h3 class='center'><h:outputText value="#{cao.nome}"/></h3>
	                                        </div>
	                                    </div>
									</h:link>
	                            </li>
	                            
	                            <h:outputText escape="false" value="#{detalhesPaginasBean.encerraThumbnailsListaCaes}" rendered="#{(status.index + 1) % 3 == 0}"/>									
		                	</ui:repeat>
		                	
                		</ul>
					</div>
                </div>
            </article>
		
            <footer> 
				<ui:include src="../code_default/header_e_footer/footer.xhtml" /> 
            </footer> 
        </div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
    </h:body>
</html>
